<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCVODArchives Helper Extension</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="loading">
        <img src="https://starcraftvods.com/images/loading.gif" alt="Loading..." title="Loading...">
    </div>
    <div class="container">
        <button id="options">Options</button>
        <div class="header">
            <a href="https://starcraftvods.com/" rel="noopener noreferrer" target="_blank">StarcraftVODs.com</a>
            <a href="https://twitch.tv/scvodarchives" rel="noopener noreferrer" target="_blank" title="Watch on Twitch"><img src="./images/twitch.png" class="social-icon"></a>
            <a href="https://twitter.com/scvodarchives" rel="noopener noreferrer" target="_blank" title="Follow on Twitter"><img src="./images/twitter.png" class="social-icon"></a>
            <a href="https://starcraftvods.com/discord" rel="noopener noreferrer" target="_blank" title="Join Discord"><img src="./images/discord.png" class="social-icon"></a>
        </div>
        <div class="info-box">
            <div class="stream-thumbnail"></div>
            <div class="title"></div>
            <div class="expansion"></div>
            <div class="liquipedia"></div>
            <div class="download"></div>
            <div class="item next"></div>
        </div>
        <div class="player player1"></div>
        <div class="player player2"></div>
        <div class="item history">
            <label for="spoilers-on">Match History (SPOILERS)</label>
            <input name="spoilers-on" id="spoilers-on" type="checkbox" role="button">
            <div class="history spoiler"></div>
        </div>
    </div>
    <script src="./js/scvodarchives.min.js" type="text/javascript"></script>
</body>
</html>
